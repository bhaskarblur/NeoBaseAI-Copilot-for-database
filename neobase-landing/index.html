  <!-- Structured Data / JSON-LD -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",

      "name": "NeoBase - AI Copilot for Database",
      "description": "NeoBase is an AI-powered database assistant that helps you query, analyze, and manage your databases with natural language.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://neobase.cloud/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>
  
  <!-- Structured Data for Sitelinks -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      ],

      }
    }

  <!-- Breadcrumb for Enterprise Page -->
  <script type="application/ld+json">
